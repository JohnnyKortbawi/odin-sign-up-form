<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Sign-Up Form</title>
</head>

<body>
  <div id="main-container">
    <div id="background-img-container">
      <div id="title">TUTOREVIEW</div>
      <div id="quote">Your one stop to reach all your learning destinations</div>
    </div>
    <div id="card-container">
      <div id="sign-up-container">
        <form id="sign-up-form" title="sign-up-form" action="" method="post">
          <h1 id="create-acount-heading">Create Account</h1>
          <select name="account-type" id="account-type">
            <option value="">Account Type</option>
            <option value="student">Student</option>
            <option value="tutor">Tutor</option>
          </select>
          <div class="input-container">
            <label class="custom-text-input">
              <input id="input-first-name" type="text" required>
              <span class="placeholder">First Name</span>
              </input>
            </label>
            <label class="custom-text-input">
              <input id="input-last-name" type="text" required>
              <span class="placeholder">Last Name</span>
              </input>
            </label>
          </div>
          <div class="input-container">
            <label class="custom-text-input">
              <input id="input-email" type="text" required>
              <span class="placeholder">Email</span>
              </input>
            </label>
            <label class="custom-text-input">
              <input id="input-phone" type="text" required>
              <span class="placeholder">Phone</span>
              </input>
            </label>
          </div>
          <div class="input-container">
            <label class="custom-text-input">
              <input id="input-password" type="text" required>
              <span class="placeholder">Password</span>
              </input>
            </label>
            <label class="custom-text-input">
              <input id="input-confirm-password" type="text" required>
              <span class="placeholder">Confirm Password</span>
              </input>
            </label>
          </div>
          <button id="button-submit">Submit</button>
          <div>
            Already have an account?
            <a href="./pages/login-page.html">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
