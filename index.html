<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div id="main-container">
    <div id="background-img-container">
      <div id="title">TUTOREVIEW</div>
      <div>Your one stop to reach all your learning destinations</div> 
    </div>
    <div id="card-container">
      <div id="sign-up-container">
          <form id="sign-up-form" title="sign-up-form" action="" method="post">
            <h1 id="create-acount-heading">Create Account</h1>
            <div id="name">
              <fieldset>
                <input type="text" id="input-first-name" placeholder="First Name">
                <input type="text" id="input-last-name" placeholder="Last Name">
              </fieldset>
            </div>
            <div id="account-email">
              <select name="account-type" id="account-type">
                <option value="">Account Type</option>
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
              </select>
              <input type="email" id="input-email-name" placeholder="Email">
            </div>
            <div id="password">
              <fieldset>
                <input type="password" id="input-password-name" placeholder="Password">
                <input type="password" id="input-password-name" placeholder="Confirm Password">
              </fieldset>
            </div>
            <button>Submit</button>
            <div>
              Already have an account?
              <a href="./pages/login-page.html">Login</a>
            </div>
          </form>
      </div>
    </div>
  </div>
</body>
</html>
